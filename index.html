<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter the VIZZZZZZZZ</title>
    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="events.js" defer></script>
  </head>
  <body>
    <!-- SVG Filters -->
    <svg viewBox="0 0 180 100" class="visually-hidden">
      <defs>
        <filter id="noise" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            baseFrequency="0.01 0.1"
            result="NOISE"
            numOctaves="1"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="NOISE"
            scale="90"
            xChannelSelector="R"
            yChannelSelector="R"
          ></feDisplacementMap>
        </filter>
      </defs>
    </svg>
    <!-- End SVG Filters -->

    <iframe id="iframe" src="./emotezzz"></iframe>
  </body>
</html>
